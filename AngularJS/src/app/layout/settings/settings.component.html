<h1>Benutzereinstellungen</h1>
<div id="div_Usersettings" class="col col-xl-12 col-lg-6">
    <h2>Neuen Nutzer registrieren</h2>
    <form class="needs-validation" role="form" novalidate>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom02">Benutzername</label>
            <input [(ngModel)]="username" name="Username" type="text" class="form-control" id="validationCustom02" placeholder="Benutzername" required />
            <div class="valid-feedback">Sieht gut aus!</div>
            <div class="invalid-feedback">Bitte überprüfen Sie Ihre Eingabe!.</div>
        </div>

        <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">E-Mail</label>
        <div class="input-group">
            <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input [(ngModel)]="email" name="Email" type="e-mail" class="form-control" id="validationCustomUsername" placeholder="email@mail.com" aria-describedby="inputGroupPrepend" required />
            <div class="valid-feedback">Sieht gut aus!</div>
            <div class="invalid-feedback">Bitte überprüfen Sie Ihre Eingabe!.</div>
        </div>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
        <label for="validationCustom03">Passwort</label>
        <input [(ngModel)]="password" name="Password" type="password" class="form-control" id="validationCustom03" placeholder="Passwort" required />
        <div class="invalid-feedback">Bitte überprüfen Sie Ihre Eingabe!.</div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="validationCustom04">Passwort wiederholen</label>
            <input [(ngModel)]="passwordConf" name="PasswordConf" type="password" class="form-control" id="validationCustom04" placeholder="Passwort wiederholen" required />
            <div class="invalid-feedback">Bitte überprüfen Sie Ihre Eingabe!.</div>
        </div>
    </div>

    <button class="btn btn-primary" type="submit" (click)="register()">Registrieren</button>

    <p id="out">Status: </p>
  </form>
</div>

<div class="col col-xl-6 col-lg-6">
    <div class="card mb-3">
        <div class="card-header">Registrierte Nutzer</div>
            <div class="card-body table-responsive">
                <table id="table_Users" class="table table-striped">
                    <thead>
                        <th>E-Mail</th>
                        <th>Benutzername</th>
                        <th>#</th>
                    </thead>
                    <tbody id="tbody_Users"></tbody>
                </table>
                <button class="btn btn-primary" (click)="deleteUser()">Löschen</button>
            </div>
    </div>
</div>
